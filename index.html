<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoke Financial</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Covered+By+Your+Grace&family=Cedarville+Cursive&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100vw;
      max-height: 75vh;
      width: auto;
      height: auto;
      object-fit: contain;
      cursor: pointer;
    }

    p {
      margin-top: 2rem;
      font-size: 2.5rem;
      text-align: center;
      opacity: 0.95;
      transition: font-family 1s ease, opacity 1s ease;
    }
  </style>
</head>
<body>
  <a href="https://www.crunchbase.com/organization/hoke-financial" target="_blank" rel="noopener noreferrer">
    <img src="logo.webp" alt="Hoke Financial Logo">
    <p id="tagline">The way of the future.</p>
  </a>

  <script>
    const fonts = [
      "'Mr Dafoe', cursive",
      "'Covered By Your Grace', cursive",
      "'Cedarville Cursive', cursive",
      "'Poppins', sans-serif"
    ];

    let index = 0;
    const text = document.getElementById("tagline");

    setInterval(() => {
      index = (index + 1) % fonts.length;
      text.style.opacity = 0;
      setTimeout(() => {
        text.style.fontFamily = fonts[index];
        text.style.opacity = 0.95;
      }, 500);
    }, 3000);
  </script>
</body>
</html>
